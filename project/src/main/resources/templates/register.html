<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - User Authentication System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <style>
        body {
            background: var(--primary-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }
        .register-card {
            max-width: 550px;
            width: 100%;
            animation: slideUp 0.5s ease-out;
        }
        .password-strength {
            margin-top: 0.5rem;
            height: 5px;
            background: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
            display: none;
        }
        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 3px;
        }
        .password-strength-bar.weak {
            width: 33%;
            background: var(--danger-color);
        }
        .password-strength-bar.medium {
            width: 66%;
            background: var(--warning-color);
        }
        .password-strength-bar.strong {
            width: 100%;
            background: var(--success-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card register-card shadow">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="bi bi-person-plus display-4 text-primary" style="animation: pulse 2s infinite;"></i>
                            <h2 class="mt-3 fw-bold">Create Account</h2>
                            <p class="text-muted">Register for a new account</p>
                        </div>

                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <i class="bi bi-exclamation-circle"></i> <span th:text="${error}">Registration failed</span>
                        </div>

                        <div th:if="${success}" class="alert alert-success" role="alert">
                            <i class="bi bi-check-circle"></i> Registration successful! Please login.
                        </div>

                        <form th:action="@{/register}" method="post" id="registerForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" class="form-control" id="username" 
                                           name="username" placeholder="Enter username" 
                                           minlength="3" maxlength="50" required>
                                </div>
                                <div class="form-text">Username must be between 3 and 50 characters</div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" 
                                           name="email" placeholder="Enter email" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" id="password" 
                                           name="password" placeholder="Enter password" 
                                           minlength="6" required>
                                    <span class="input-group-text" id="togglePassword" style="cursor: pointer;">
                                        <i class="bi bi-eye" id="eyeIcon"></i>
                                    </span>
                                </div>
                                <div class="password-strength" id="passwordStrength">
                                    <div class="password-strength-bar" id="passwordStrengthBar"></div>
                                </div>
                                <div class="form-text">Password must be at least 6 characters</div>
                            </div>

                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                    <input type="password" class="form-control" id="confirmPassword" 
                                           name="confirmPassword" placeholder="Confirm password" required>
                                    <span class="input-group-text" id="toggleConfirmPassword" style="cursor: pointer;">
                                        <i class="bi bi-eye" id="eyeIcon2"></i>
                                    </span>
                                </div>
                                <div id="passwordMatch" class="form-text mt-1" style="display: none;"></div>
                            </div>

                            <div class="mb-3">
                                <label for="role" class="form-label">Role</label>
                                <select class="form-select" id="role" name="role" required>
                                    <option value="">Select a role</option>
                                    <option value="ROLE_CUSTOMER">Customer</option>
                                    <option value="ROLE_VENDOR">Vendor</option>
                                    <option value="ROLE_ADMIN">Admin</option>
                                </select>
                                <div class="form-text">Select your account type</div>
                            </div>

                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg" id="registerBtn">
                                    <span class="btn-text">
                                        <i class="bi bi-person-plus"></i> Register
                                    </span>
                                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                </button>
                            </div>
                        </form>

                        <hr class="my-4">

                        <div class="text-center">
                            <p class="mb-0">Already have an account? 
                                <a th:href="@{/login}" class="text-decoration-none">Login here</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
    <script>
        // Password visibility toggles
        PasswordToggle.init('password', 'togglePassword', 'eyeIcon');
        PasswordToggle.init('confirmPassword', 'toggleConfirmPassword', 'eyeIcon2');
        
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordStrength = document.getElementById('passwordStrength');
        const passwordStrengthBar = document.getElementById('passwordStrengthBar');
        const passwordMatch = document.getElementById('passwordMatch');
        
        // Password strength indicator
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            if (password.length > 0) {
                passwordStrength.style.display = 'block';
                const strength = FormValidator.getPasswordStrength(password);
                passwordStrengthBar.className = 'password-strength-bar ' + strength;
            } else {
                passwordStrength.style.display = 'none';
            }
            
            // Check password match
            if (confirmPasswordInput.value.length > 0) {
                checkPasswordMatch();
            }
        });
        
        // Password match validation
        function checkPasswordMatch() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (confirmPassword.length === 0) {
                passwordMatch.style.display = 'none';
                confirmPasswordInput.classList.remove('is-invalid', 'is-valid');
                return;
            }
            
            if (password === confirmPassword) {
                passwordMatch.textContent = '✓ Passwords match';
                passwordMatch.className = 'form-text mt-1 text-success';
                passwordMatch.style.display = 'block';
                confirmPasswordInput.classList.remove('is-invalid');
                confirmPasswordInput.classList.add('is-valid');
            } else {
                passwordMatch.textContent = '✗ Passwords do not match';
                passwordMatch.className = 'form-text mt-1 text-danger';
                passwordMatch.style.display = 'block';
                confirmPasswordInput.classList.remove('is-valid');
                confirmPasswordInput.classList.add('is-invalid');
            }
        }
        
        confirmPasswordInput.addEventListener('input', checkPasswordMatch);
        
        // Form submission enhancement
        enhanceFormSubmission('registerForm', {
            showLoading: true
        });
        
        // Enhanced form validation
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                e.stopPropagation();
                checkPasswordMatch();
                confirmPasswordInput.focus();
                return false;
            }
        });
    </script>
</body>
</html>
