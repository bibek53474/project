<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - User Authentication System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="bi bi-shield-lock"></i> Auth System
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li sec:authorize="hasAnyRole('ADMIN', 'CUSTOMER', 'VENDOR')" class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
                    </li>
                    <li sec:authorize="hasRole('ADMIN')" class="nav-item">
                        <a class="nav-link" th:href="@{/admin/dashboard}">Admin Panel</a>
                    </li>
                    <li sec:authorize="hasAnyRole('CUSTOMER', 'ADMIN')" class="nav-item">
                        <a class="nav-link" th:href="@{/customer/dashboard}">Customer Area</a>
                    </li>
                    <li sec:authorize="hasAnyRole('VENDOR', 'ADMIN')" class="nav-item">
                        <a class="nav-link" th:href="@{/vendor/dashboard}">Vendor Area</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> 
                            <span sec:authentication="name">User</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" th:href="@{/profile}">Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/logout}" method="post" style="display: inline;">
                                    <button type="submit" class="dropdown-item">Logout</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Profile Content -->
    <div class="container my-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card fade-in">
                    <div class="card-header">
                        <h4 class="mb-0 fw-bold">
                            <i class="bi bi-person-circle"></i> User Profile
                        </h4>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <div class="d-inline-block p-4 rounded-circle bg-primary bg-opacity-10">
                                <i class="bi bi-person-circle display-1 text-primary"></i>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-sm-4 fw-bold">
                                <i class="bi bi-person"></i> Username:
                            </div>
                            <div class="col-sm-8">
                                <span sec:authentication="name" class="text-primary fw-semibold">Username</span>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-sm-4 fw-bold">
                                <i class="bi bi-shield-check"></i> Roles:
                            </div>
                            <div class="col-sm-8">
                                <span sec:authentication="authorities" class="badge bg-primary">Roles</span>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-sm-4 fw-bold">
                                <i class="bi bi-check-circle"></i> Account Status:
                            </div>
                            <div class="col-sm-8">
                                <span class="badge bg-success fs-6">Active</span>
                            </div>
                        </div>

                        <hr>

                        <div class="d-grid gap-2">
                            <a th:href="@{/reset-password}" class="btn btn-warning">
                                <i class="bi bi-key"></i> Change Password
                            </a>
                            <a th:href="@{/dashboard}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Back to Dashboard
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-auto">
        <div class="container text-center">
            <p class="mb-0">
                <i class="bi bi-shield-check"></i> &copy; 2024 User Authentication System. All rights reserved.
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
